<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="740" viewBox="0 0 1200 740">
  <defs>
    <style>
      .label { font-family: Sora, Arial, sans-serif; font-size: 12px; fill: #0f172a; }
      .legend { font-family: Sora, Arial, sans-serif; font-size: 12px; fill: #0f172a; }
      .dot { stroke: #ffffff; stroke-width: 2; }
    </style>
  </defs>

  <rect width="1200" height="740" rx="24" fill="#f6f7fb" />

  <!-- Head outline -->
  <g transform="translate(260,70)">
    <circle cx="340" cy="270" r="240" fill="#ffffff" stroke="#e2e8f0" stroke-width="4" />
    <ellipse cx="90" cy="270" rx="24" ry="52" fill="#ffffff" stroke="#e2e8f0" stroke-width="4" />
    <ellipse cx="590" cy="270" rx="24" ry="52" fill="#ffffff" stroke="#e2e8f0" stroke-width="4" />

    <!-- Frontal / Prefrontal (blue) -->
    <circle class="dot" cx="260" cy="70" r="10" fill="#7f7bff" />
    <text class="label" x="220" y="70">Fp1</text>
    <circle class="dot" cx="420" cy="70" r="10" fill="#7f7bff" />
    <text class="label" x="435" y="70">Fp2</text>

    <circle class="dot" cx="230" cy="110" r="10" fill="#7f7bff" />
    <text class="label" x="185" y="115">AF3</text>
    <circle class="dot" cx="450" cy="110" r="10" fill="#7f7bff" />
    <text class="label" x="465" y="115">AF4</text>

    <circle class="dot" cx="180" cy="160" r="10" fill="#7f7bff" />
    <text class="label" x="135" y="165">F7</text>
    <circle class="dot" cx="280" cy="170" r="10" fill="#7f7bff" />
    <text class="label" x="245" y="170">F3</text>
    <circle class="dot" cx="340" cy="170" r="10" fill="#7f7bff" />
    <text class="label" x="328" y="155">Fz</text>
    <circle class="dot" cx="400" cy="170" r="10" fill="#7f7bff" />
    <text class="label" x="415" y="170">F4</text>
    <circle class="dot" cx="500" cy="160" r="10" fill="#7f7bff" />
    <text class="label" x="515" y="165">F8</text>

    <!-- Fronto-central (teal) -->
    <circle class="dot" cx="230" cy="210" r="10" fill="#38bdf8" />
    <text class="label" x="185" y="210">FC5</text>
    <circle class="dot" cx="290" cy="215" r="10" fill="#38bdf8" />
    <text class="label" x="250" y="215">FC1</text>
    <circle class="dot" cx="390" cy="215" r="10" fill="#38bdf8" />
    <text class="label" x="405" y="215">FC2</text>
    <circle class="dot" cx="450" cy="210" r="10" fill="#38bdf8" />
    <text class="label" x="465" y="210">FC6</text>

    <!-- Central (purple) -->
    <circle class="dot" cx="260" cy="260" r="10" fill="#8e9bff" />
    <text class="label" x="225" y="260">C3</text>
    <circle class="dot" cx="340" cy="260" r="10" fill="#8e9bff" />
    <text class="label" x="330" y="245">Cz</text>
    <circle class="dot" cx="420" cy="260" r="10" fill="#8e9bff" />
    <text class="label" x="435" y="260">C4</text>

    <!-- Temporal (cyan) -->
    <circle class="dot" cx="140" cy="270" r="10" fill="#60a5fa" />
    <text class="label" x="105" y="270">T7</text>
    <circle class="dot" cx="540" cy="270" r="10" fill="#60a5fa" />
    <text class="label" x="555" y="270">T8</text>

    <!-- Centro-parietal (orange) -->
    <circle class="dot" cx="230" cy="310" r="10" fill="#f59e0b" />
    <text class="label" x="185" y="310">CP5</text>
    <circle class="dot" cx="290" cy="315" r="10" fill="#f59e0b" />
    <text class="label" x="250" y="315">CP1</text>
    <circle class="dot" cx="390" cy="315" r="10" fill="#f59e0b" />
    <text class="label" x="405" y="315">CP2</text>
    <circle class="dot" cx="450" cy="310" r="10" fill="#f59e0b" />
    <text class="label" x="465" y="310">CP6</text>

    <!-- Parietal (amber) -->
    <circle class="dot" cx="240" cy="360" r="10" fill="#fbbf24" />
    <text class="label" x="205" y="360">P3</text>
    <circle class="dot" cx="170" cy="350" r="10" fill="#fbbf24" />
    <text class="label" x="135" y="350">P7</text>
    <circle class="dot" cx="340" cy="360" r="10" fill="#fbbf24" />
    <text class="label" x="330" y="345">Pz</text>
    <circle class="dot" cx="440" cy="360" r="10" fill="#fbbf24" />
    <text class="label" x="455" y="360">P4</text>
    <circle class="dot" cx="510" cy="350" r="10" fill="#fbbf24" />
    <text class="label" x="525" y="350">P8</text>

    <!-- Parieto-occipital (teal-green) -->
    <circle class="dot" cx="260" cy="410" r="10" fill="#2dd4bf" />
    <text class="label" x="225" y="420">PO3</text>
    <circle class="dot" cx="420" cy="410" r="10" fill="#2dd4bf" />
    <text class="label" x="435" y="420">PO4</text>

    <!-- Occipital (green) -->
    <circle class="dot" cx="300" cy="450" r="10" fill="#22c55e" />
    <text class="label" x="265" y="465">O1</text>
    <circle class="dot" cx="380" cy="450" r="10" fill="#22c55e" />
    <text class="label" x="395" y="465">O2</text>
    <circle class="dot" cx="340" cy="440" r="10" fill="#22c55e" />
    <text class="label" x="330" y="430">Oz</text>
  </g>

  <!-- Legend -->
  <g transform="translate(140,620)">
    <rect x="0" y="0" width="920" height="90" rx="16" fill="#ffffff" stroke="#e2e8f0" />

    <!-- Row 1 -->
    <circle cx="40" cy="28" r="7" fill="#7f7bff" />
    <text class="legend" x="55" y="32">Frontal</text>

    <circle cx="170" cy="28" r="7" fill="#38bdf8" />
    <text class="legend" x="185" y="32">Fronto-central</text>

    <circle cx="340" cy="28" r="7" fill="#8e9bff" />
    <text class="legend" x="355" y="32">Central</text>

    <circle cx="460" cy="28" r="7" fill="#60a5fa" />
    <text class="legend" x="475" y="32">Temporal</text>

    <!-- Row 2 -->
    <circle cx="40" cy="62" r="7" fill="#f59e0b" />
    <text class="legend" x="55" y="66">Centro-parietal</text>

    <circle cx="210" cy="62" r="7" fill="#fbbf24" />
    <text class="legend" x="225" y="66">Parietal</text>

    <circle cx="320" cy="62" r="7" fill="#2dd4bf" />
    <text class="legend" x="335" y="66">Parieto-occipital</text>

    <circle cx="500" cy="62" r="7" fill="#22c55e" />
    <text class="legend" x="515" y="66">Occipital</text>
  </g>

  <text class="legend" x="600" y="30" text-anchor="middle">32-Channel EEG Map (10â€“20 System)</text>
</svg>
