<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="180" viewBox="0 0 1200 180">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7f7bff"/>
      <stop offset="100%" stop-color="#4cc9f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="1200" height="180" rx="18" fill="#f6f7fb"/>

  <g font-family="Sora, Arial, sans-serif" font-size="16" fill="#0f172a" text-anchor="middle">
    <g filter="url(#shadow)">
      <rect x="20" y="45" width="170" height="90" rx="14" fill="white" stroke="#e2e8f0"/>
      <rect x="210" y="45" width="200" height="90" rx="14" fill="white" stroke="#e2e8f0"/>
      <rect x="430" y="45" width="230" height="90" rx="14" fill="white" stroke="#e2e8f0"/>
      <rect x="680" y="45" width="200" height="90" rx="14" fill="white" stroke="#e2e8f0"/>
      <rect x="900" y="45" width="180" height="90" rx="14" fill="white" stroke="#e2e8f0"/>
      <rect x="1090" y="45" width="90" height="90" rx="14" fill="white" stroke="#e2e8f0"/>
    </g>

    <text x="105" y="85" font-weight="600">EEG Input</text>
    <text x="105" y="108" font-size="12" fill="#5b667a">32 channels</text>

    <text x="310" y="80" font-weight="600">Preprocess</text>
    <text x="310" y="104" font-size="12" fill="#5b667a">filter • segment</text>

    <text x="545" y="76" font-weight="600">Feature Extraction</text>
    <text x="545" y="100" font-size="12" fill="#5b667a">DE • HFD • band power</text>

    <text x="780" y="80" font-weight="600">Selection</text>
    <text x="780" y="104" font-size="12" fill="#5b667a">PCA / filters</text>

    <text x="990" y="78" font-weight="600">Model</text>
    <text x="990" y="100" font-size="11" fill="#5b667a">Linear + Logistic</text>
    <text x="990" y="116" font-size="11" fill="#5b667a">SVM</text>

    <text x="1135" y="78" font-weight="600">Metrics</text>
    <text x="1135" y="100" font-size="11" fill="#5b667a">Acc • F1</text>
    <text x="1135" y="116" font-size="11" fill="#5b667a">RMSE</text>

    <g stroke="url(#grad)" stroke-width="3" fill="none" marker-end="url(#arrow)">
      <path d="M190 90 H210"/>
      <path d="M410 90 H430"/>
      <path d="M660 90 H680"/>
      <path d="M880 90 H900"/>
      <path d="M1080 90 H1090"/>
    </g>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#7f7bff"/>
    </marker>
  </defs>
</svg>
